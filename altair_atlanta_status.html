<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-fb8c0bad32d1ba683edfe14ad7c89ed5"}, "mark": {"type": "arc", "innerRadius": 50}, "encoding": {"color": {"field": "Status", "scale": {"domain": ["Gentrified", "Eligible Not Gentrified", "Not Eligible"], "range": ["#e74c3c", "#f39c12", "#95a5a6"]}, "type": "nominal"}, "theta": {"field": "Count", "type": "quantitative"}, "tooltip": [{"field": "Status", "type": "nominal"}, {"field": "Count", "type": "quantitative"}]}, "height": 400, "title": "Atlanta Neighborhood Status", "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-fb8c0bad32d1ba683edfe14ad7c89ed5": [{"Status": "Gentrified", "Count": 23}, {"Status": "Eligible Not Gentrified", "Count": 49}, {"Status": "Not Eligible", "Count": 64}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
