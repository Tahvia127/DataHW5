<!DOCTYPE html>
<html>
<head>

      position: relative;
    }

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-fb84c34766e979ab5cc6f7127ebd398e"}, "mark": {"type": "bar"}, "encoding": {"color": {"value": "#e74c3c"}, "tooltip": [{"field": "City", "type": "nominal"}, {"field": "Gentrified", "title": "Gentrified Tracts", "type": "quantitative"}, {"field": "Total", "title": "Total Tracts", "type": "quantitative"}, {"field": "Percentage", "format": ".1f", "title": "Percentage", "type": "quantitative"}], "x": {"field": "Percentage", "scale": {"domain": [0, 40]}, "title": "Percentage of Tracts Gentrified (%)", "type": "quantitative"}, "y": {"field": "City", "sort": "-x", "title": "", "type": "nominal"}}, "height": 250, "title": "Gentrification Rates: How Cities Compare", "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-fb84c34766e979ab5cc6f7127ebd398e": [{"City": "Atlanta", "Gentrified": 23, "Total": 139, "Percentage": 16.546762589928058}, {"City": "Baltimore", "Gentrified": 40, "Total": 200, "Percentage": 20.0}, {"City": "Oakland", "Gentrified": 29, "Total": 114, "Percentage": 25.438596491228072}, {"City": "Washington DC", "Gentrified": 59, "Total": 179, "Percentage": 32.960893854748605}]}};
      var embedOpt = {"mode": "vega-lite"};
